<!DOCTYPE html>
<html>
  <head>
    <title>پروفایل</title>
    <style>
    .container {
    display: flex;
    flex-wrap: wrap;
}

.container label, .container input {
    flex: 1;
    margin: 10px;
}
        body {
          background-color: #87CEFA; /* Light blue */
          direction: rtl;
        }
        .container {
          width: 400px;
          margin: 0 auto;
          background-color: white;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0px 0px 10px #888888;
        }
        h1 {
          text-align: center;
          color: #333333;
          margin-bottom: 20px;
        }
        label {
          font-size: 18px;
          color: #333333;
          margin-bottom: 10px;
          display: block;
        }
        input[type="text"], input[type="password"], input[type="email"], input[type="tel"] {
          width: 100%;
          padding: 12px 20px;
          margin-bottom: 20px;
          box-sizing: border-box;
          border: 2px solid #ccc;
          border-radius: 4px;
          font-size: 18px;
        }
        input[type="submit"] {
          width: 100%;
          background-color: #4CAF50; /* Green */
          color: white;
          padding: 14px 20px;
          margin-bottom: 20px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          font-size: 18px;
        }
        input[type="submit"]:hover {
          background-color: #45a049;
        }
        .disabled {
          background-color: #ddd;
          color: #aaa;
          cursor: not-allowed;
        }
      </style>
  </head>
  <body>
    <div class="container">
      <h1>پروفایل</h1>
      <form>
        <div class="row">
          <div class="col">
            <label for="name">نام:</label>
            <input type="text" id="name" name="name" value="" disabled>
          </div>
          <div class="col">
            <label for="lastName">نام خانوادگی:</label>
            <input type="text" id="lastName" name="lastName" value="" disabled>
          </div>
          <div class="col">
            <label for="email">ایمیل:</label>
            <input type="email" id="email" name="email" value="" disabled>
          </div>
        </div>
        <div class="row">
            <div class="col">
              <label for="phoneNumber">شماره تلفن:</label>
              <input type="tel" id="phoneNumber" name="phoneNumber" value="">
            </div>
            <div class="col">
              <label for="username">نام کاربری:</label>
              <input type="text" id="username" name="username" value="" disabled>
            </div>
            <div class="col">
              <label for="address">آدرس:</label>
              <input type="text" id="address" name="address" value="" disabled>
            </div>
          </div>
      
          <div class="row">
            <div class="col">
              <label for="nationalId">شماره ملی:</label>
              <input type="text" id="nationalId" name="nationalId" value="" disabled>
            </div>
            <div class="col">
              <label for="country">کشور:</label>
              <input type="text" id="country" name="country" value="" disabled>
            </div>
            <div class="col">
              <label for="city">شهر:</label>
              <input type="text" id="city" name="city" value="">
            </div>
          </div>
      
          <div class="row">
            <div class="col">
              <input type="submit" value="اعمال تغییرات" id="submitBut" >
              <input type="button" value="بازگشت" onclick="window.history.back()">
            </div>
          </div>
        </form>
      </div>

      <script src="profile.js">

      </script>

    </body>
    </html>
